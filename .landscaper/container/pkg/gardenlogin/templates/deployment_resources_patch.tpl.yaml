apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        resources: {{ mustToJson .managerResources }}
      - name: kube-rbac-proxy
        resources: {{ mustToJson .kubeRbacProxyResources }}
