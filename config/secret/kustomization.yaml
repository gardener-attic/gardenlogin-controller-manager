secretGenerator:
  - name: webhook-server-cert
    namespace: system
    files:
      - tls.crt=tls/garden-login-controller-manager-tls.pem
      - tls.key=tls/garden-login-controller-manager-tls-key.pem
    type: "kubernetes.io/tls"
