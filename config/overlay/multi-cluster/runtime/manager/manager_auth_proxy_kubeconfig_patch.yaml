apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: kube-rbac-proxy
        volumeMounts: # TODO this will replace the list, how to merge/add to list?
          - name: garden-login-controller-secret-kubeconfig
            mountPath: /etc/gardener-garden-login-controller/secrets/kubeconfig
            readOnly: true
      volumes:
        - name: garden-login-controller-secret-kubeconfig
          secret:
            secretName: kubeconfig
